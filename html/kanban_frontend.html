<html>
<script src = '/kanban_frontend_browserified.js'></script>
<link rel = "stylesheet" type = "text/css" href = "/kanban_frontend.css">
<body onload = "window.kanban.thePage.initialize();">
<div class = "divPageAndMenu">
<div class = "divControlPanelDefault">
  <label class = "containerRadioButton">
    <input type = "radio" name = "net" checked = "checked" onchange = "window.kanban.rpc.general.setRegtest();">
    <span class = "radioMark"></span>
    Regtest
  </label>
  &nbsp;&nbsp;&nbsp;
  <label class = "containerRadioButton">
    <input type = "radio" name = "net" checked = "checked" onchange = "window.kanban.rpc.general.setTestNet();">
    <span class = "radioMark"></span>
    TestNet
  </label>
  &nbsp;&nbsp;&nbsp;
  <label class = "containerRadioButton">
    <input type = "radio" name = "net" onchange = "window.kanban.rpc.general.setMainNet();">
    <span class = "radioMark"></span>
    MainNet
  </label>
</div>
<div class = "divControlPanelDefault">
  <span id = "spanProgressReport" class = "spanProgressReport"> </span>
</div>
<div class = "divMainPage" id = "pageFabcoinInitialization">
  <div class = "divControlPanelDefault">
    fabcoind: <button class = "buttonStandard" onclick = "window.kanban.fabcoinInitialization.startFabcoinDaemon();">Start</button>
    <button class = "buttonStandard" onclick = "window.kanban.fabcoinInitialization.killAllFabcoinDaemons();">Kill all</button>
  </div>
  <div class = "divControlPanelDefault" id = "divFabcoinInitialization"></div><!--divFabcoinInitialization-->
</div><!--pageFabcoinInitialization-->

<div class = "divMainPage" id = "pageRPCBlockInfo">
  <div class = "divControlPanelDefault">
    <label class = "containerRadioButton">
      <input type = "radio" name = "rpcCallBlockInfo" id = "radioBestBlockHash" onchange = "window.kanban.rpc.getBestBlockHash();" checked = "checked" >
      <span class = "radioMark"></span>
      Best block
    </label>
    <input type = "text" id = "inputBestBlockIndex" size = "5" onchange = "window.kanban.rpc.getBestBlockHash();"></input>
    <label class = "containerRadioButton">
      <input type = "radio" name = "rpcCallBlockInfo" id = "radioButtonBlockInfo" onchange = "window.kanban.rpc.getBlock();">
      <span class = "radioMark"></span>
      Block info
    </label>
    <input type = "text" id = "inputBlockHash" size = "60"></input> 
    <label class = "containerCheckbox">
      <input type = "checkbox" name = "verbose" id = "checkboxBlockVerbose" onchange = "window.kanban.rpc.getBlock();" checked = "checked" >
      <span class = "checkMark"></span>
      Verbose
    </label>
    
  </div><br>
  <div class = "divControlPanelDefault">
    <div id = "divKanbanRPCOutputBlockInfo"></div>
  </div>
</div> <!--pageRPCBlockInfo-->
<div class = "divMainPage" id = "pageTXInfo" >
  <div class = "divControlPanelDefault">
    <!--button class = "buttonStandard" onclick = "window.kanban.nodeCalls.synchronizeUnspentTransactions()">Synchronize</button>
    &nbsp;&nbsp;&nbsp;     
    -->
    <label class = "containerRadioButton">
      <input id = "radioButtonTransactionsSetInfo" type = "radio" name = "rpcCallTxInfo" onchange = "window.kanban.rpc.getTXoutSetInfo();" checked = "checked">
      <span class = "radioMark"></span>
      TX set info
    </label>
    &nbsp;&nbsp;&nbsp;
    <label class = "containerRadioButton">
      <input id = "radioButtonTransactionsListUnspent" type = "radio" name = "rpcCallTxInfo" onchange = "window.kanban.rpc.getListUnspent();">
      <span class = "radioMark"></span>
      List unspent
    </label>
    &nbsp;&nbsp;&nbsp;
          <!--label class = "containerRadioButton">
      <input type = "radio" name = "rpcCallTxInfo" onchange = "window.kanban.rpc.listUnspent();">
      <span class = "radioMark"></span>
      Unspent
    </label>
    <input type = "text" id = "inputCurrentTX"></input>
    &nbsp;&nbsp;&nbsp;
    <label class = "containerRadioButton">
      <input type = "radio" name = "rpcCallTxInfo" onchange = "window.kanban.rpc.listAccounts();">
      <span class = "radioMark"></span>
      Accounts
    </label>
    &nbsp;&nbsp;&nbsp;
    <label class = "containerRadioButton">
      <input type = "radio" name = "rpcCallTxInfo" onchange = "window.kanban.rpc.getReceivedByAccount();">
      <span class = "radioMark"></span>
      Received by account
    </label-->
  </div><br>
  <div class = "divControlPanelDefault">
    <div id = "divKanbanRPCOutputTXInfo"></div>
  </div>
</div> <!--pageTXInfo-->
<div class = "divMainPage" id = "pageNetwork">
  <div class = "divControlPanelDefault">
    <label class = "containerRadioButton">
      <input type = "radio" name = "rpcCallNetwork" onchange = "window.kanban.rpc.network.getPeerInfo();" checked = "checked">
      <span class = "radioMark"></span>
      Peer info
    </label>
    &nbsp;&nbsp;&nbsp;
    <label class = "containerRadioButton">
      <input type = "radio" name = "rpcCallNetwork" onchange = "window.kanban.rpc.network.getNetworkInfo();">
      <span class = "radioMark"></span>
      Network info
    </label>
    &nbsp;&nbsp;&nbsp;
    <label class = "containerRadioButton">
      <input type = "radio" name = "rpcCallNetwork" onchange = "window.kanban.rpc.network.getNetTotals();">
      <span class = "radioMark"></span>
      Net totals
    </label>
  </div><br>
  <div class = "divControlPanelDefault">
    <div id = "divKanbanRPCOutputNetwork"></div>
  </div>
</div>
<div class = "divMainPage" id = "pageTestGPU">
  <div class = "divControlPanelDefault">
    <table class = "tableTestComputationEngine">
      <tr>
        <th>Command</th><th></th>
      </tr>
      <tr>
        <td>CPP &#8644; GPU [Sha256] </td>
        <td><button class = "buttonStandard" onclick = "window.kanban.nodeCalls.testBackEndEngineSha256();">go</button></td>
      </tr>
    </table>
  </div>
  <br>
  <div class = "divControlPanelDefault">
    <input type = "text" id = "inputNodeCallTestMessage" placeholder = "message"></input>
    <input type = "text" id = "inputNodeCallTestNonce" placeholder = "nonce" value = ""></input>
    <input type = "text" id = "inputNodeCallTestSecretKey" placeholder = "secret key" value = ""></input>
    <input type = "text" id = "inputNodeCallTestPublicKey" placeholder = "public key" value = ""></input>
    <input type = "text" id = "inputNodeCallTestSignature" placeholder = "signature" value = ""></input>


    <table class = "tableTestKanban">
      <tr><th>Command</th> <th>Input one test</th> <th></th> <th></th></tr>
      <tr>
        <td>Browser &#8644; node &#8644; CPP &#8644; GPU [SHA256]</td> 
        <td>message</td>
        <td><button class = "buttonStandard" onclick = "window.kanban.nodeCalls.testBackEndSha256OneMessage();">one</button></td>
        <td><button class = "buttonStandard" onclick = "window.kanban.nodeCalls.testBackEndSha256Multiple();">multiple</button></td>
      </tr>
      <tr>
        <td>Browser &#8644; node &#8644; CPP &#8644; GPU[do nothing]</td>
        <td>-</td>
        <td><button class = "buttonStandard" onclick = "window.kanban.nodeCalls.testBackEndPipeOneMessage();">one</button></td>
        <td><button class = "buttonStandard" onclick = "window.kanban.nodeCalls.testBackEndPipeMultiple();">multiple</button></td>
      </tr>
      <tr>
        <td>Browser &#8644; node &#8644; CPP &#8644; GPU[sign]</td>
        <td>message, nonce, secret</td>
        <td>
        <button class = "buttonStandard" onclick = "window.kanban.nodeCalls.testBackEndSignOneMessage();">one</button> 
        </td>
        <td><button class = "buttonStandard" onclick = "window.kanban.nodeCalls.testBackEndSignMultipleMessages();">multiple</button></td>
      </tr>
    </table>    
  </div><!--divControlPanelDefault-->
  <br>
  <div class = "divControlPanelDefault">
    <div id = "divGPUTestOutput"></div>    
  </div><!--divControlPanelDefault-->
</div><!--pageTestGPU-->
<div class = "divMenu">
  <div style = "text-align:center">
    <img alt = "FAB Coin" src = "/fabcoin.svg" class = "imgFabLogo">
  </div>
  <div class = "divMenuButtonPanel">
    <div><button class = "buttonSelectPage" onclick = "window.kanban.thePage.selectPage('fabcoinInitialization');">Start</button> </div>
    <div><button class = "buttonSelectPage" onclick = "window.kanban.thePage.selectPage('network');">Network</button> </div>
    <div><button class = "buttonSelectPage" onclick = "window.kanban.thePage.selectPage('send');">Send</button> </div>
    <div><button class = "buttonSelectPage" onclick = "window.kanban.thePage.selectPage('blockInfo');">Blocks</button> </div>
    <div><button class = "buttonSelectPage" onclick = "window.kanban.thePage.selectPage('txInfo');">Transactions</button> </div>
    <!--div><button class = "buttonSelectPage" onclick = "window.kanban.thePage.selectPage('testGPU');">Test GPU</button> </div-->
  </div>
</div><!--divMenu-->
</div><!--divPageAndMenu-->
</body>  
</html>
